<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Circle Grid</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.3.15/p5.min.js"></script>
    <script src="assets/js/circle-grid.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato:100,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <meta property="og:type" content="website"> 
    <meta property="og:url" content="http://fun.the816.com/circle-grid"> 
    <meta property="og:title" content="Circle Grid"> 
    <meta property="og:author" content="Chris Riebschlager"> 
    <meta property="og:image" content="http://static.the816.co/misc/circle-grid.png">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <h1>Circle Grid<br><a href="http://the816.com">by Chris Riebschlager</a></h1>
            </div>
            <div class="col-sm-2">
                <label for="">&nbsp;</label>
                <button class="btn btn-default btn-block" onclick="triggerUpload()">Upload Image</button>
            </div>
            <div class="col-sm-2">
                <label for="number-of-circles">Number of Circles</label>
                <input class="form-control" type="range" onchange="sketch.render()" id="number-of-circles" value="15" min="10" max="50">
            </div>
            <div class="col-sm-2">
                <label for="number-of-circles">Number of Inner Circles</label>
                <input class="form-control" type="range" onchange="sketch.render()" id="number-of-inner-circles" value="15" min="1" max="100">
            </div>
            <div class="col-sm-2">
                <label for="">&nbsp;</label>
                <button class="btn btn-primary btn-block" onclick="sketch.doSave()">Save</button>
            </div>
        </div>
        <input id="file-upload" type="file" class="hide" onchange="onInputChange(this)">
    </div>
    <div class="container">
        <div id="canvas-container"></div>
    </div>
</body>
</html>
